<form>
    <label for="favorites">Favorites</label>
    <input type="checkbox" id="favorites" name="favorites" value="on" />

    <fieldset id="rating">
        <legend>Rating</legend>
        <label for="min">Min</label>
        <input type="number" id="min" name="min" min="0" max="5" value="0" />

        <label for="max">Max</label>
        <input type="number" id="max" name="max" min="0" max="5" value="5" />

        <p>use zero for unrated</p>
    </fieldset>
</form>
